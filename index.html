<!DOCTYPE html>
<html>
  <head>
    <title>Text Conversion</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    
    <textarea
      onkeyup="countLettersAndWordsAndSentences()"
      name="input-data"
      placeholder="input your data to convert"
      id="input-field"
      cols="80"
      rows="10"
    ></textarea>
    <button onclick="convertToUpperCase()">to uppercase</button>
    <button onclick="convertToLowerCase()">to lowercase</button>
    <button onclick="downloadText()">download text</button>
    <button onclick="copyToClipboard()">copy board</button>

    <p>
      Letter count: <span id="count">0</span> Word count:
      <span id="word-count">0</span> Sentence count:
      <span id="sentence-count">0</span>
    </p>


    <div class="login-box"> 
      <div class="log-box"></div>
  </div>

    <script src="index.js"></script>
  </body>
</html>
